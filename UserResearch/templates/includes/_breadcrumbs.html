<div>
  <ul class="breadcrumb" style="margin-bottom: 2px;">
    {% for breadcrumb in breadcrumbs | rejectattr('_text', 'none') %}
      <li class="breadcrumb-item">
        {%- if not loop.last -%}
        <a href="{{ breadcrumb.url }}" style="text-decoration:none; color: black">
        {%- endif -%}
        {{ breadcrumb.text }}
        {%- if not loop.last -%}
        </a>
        {%- endif -%}
      </li>
    {% endfor %}
  </ul>
</div>
