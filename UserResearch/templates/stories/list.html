{% extends "layout.html" %}
{% block content %}
<div>
  <div class="row">
      <div class="col-lg-10">
            <h1 class="font-weight-bold page-title"><small>Projects</small></h1>
        </div>
        <div class="col-lg-2">
            <a class='btn btn btn-primary save float-right m-1' href="{{ url_for('stories.add')}}">New User Storey</a>
        </div>
    </div>
    <div class="row">
      <div class="col-sm-12 table-responsive">
            <table class="display table table-striped text-center table-bordered table-sm dataTable"
              cellspacing="0" width="100%" role="grid" aria-describedby="dtBasicExample_info" style="width: 100%;">
              <thead>
                <tr role="row">
                  <th>ID</th>
                  <th>Who</th>
                  <th>What</th>
                  <th>In Order to</th>
                  <th>Update Storey</th>
                  <th>View Storey</th>
                </tr>
              </thead>
              {% for storey in stories %}
              <tr role="row" class="odd">
                <td class="sorting_1">{{ storey.id }}</td>
                <td>{{ storey.persona.job_title }}</td>
                <td>{{ storey.what }}</td>
                <td>{{ storey.in_order }}</td>
                <td><a class="btn btn-secondary" href="{{ url_for('stories.edit', id=storey.id )}}">  Update  </a></td>
                <td><a class="btn btn-primary" href="{{ url_for('stories.view', id=storey.id )}}">  View  </a></td>
              </tr>
              {% endfor %}
            </table>
      </div>
    </div>
</div>

{% endblock content %}
